<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="Logo" class="logo">
    </header>
    <main class="pt-lg-5 container text-center row gap-5 flex-lg-nowrap d-lg-flex">
        <div class="col-lg-6">
            <img src="images/illustration-mockups.svg" alt="mockup" class="mock"></div>
        <div class="col-lg-6 d-flex justify-content-center align-items-center flex-column text-lg-start">
            <h1 class="title p-2">Build The Community Your Fans Will Love</h1>
            <p class="paragraph mt-4 p-2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="" class="btn btn-primary rounded-pill w-50 colored-button p-2 shadow-lg mx-sm-auto mx-md-auto ms-lg-4 mt-2">Register</a>
        </div>
    </main>
    <div class="socail d-flex mx-auto justify-content-between pt-4 mt-5">
        <i style="color: white;" class="round-fa-icon fab fa-facebook-f"></i>
        <i style="color: white;" class="round-fa-icon fab fa-twitter"></i>
        <i style="color: white;" class="round-fa-icon fab fa-instagram"></i>
    </div>
    <footer>
        <p class="attribution mt-5">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
